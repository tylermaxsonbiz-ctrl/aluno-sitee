<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aluno</title>
  <meta name="description" content="Because last night was worth it.">
  <meta name="theme-color" content="#101010" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#101010;
      --text:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
    }
    .logo{
      width: clamp(220px, 40vw, 680px);
      height:auto;
      display:block;
    }
    .tagline{
      margin-top:16px;
      font-size: clamp(14px, 1.8vw, 22px);
      opacity:.9;
    }
    @media (max-width:520px){
      body{ justify-content:flex-end; padding-bottom:52px; }
      .tagline{ font-size:14px; }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Aluno" class="logo">
  <div class="tagline">Because last night was worth it.</div>
</body>
</html>
